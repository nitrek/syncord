<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-md-9">
                        <div class="header">
                            <h4 class="title">Issue List</h4>
                            <p class="category">Here is a subtitle for this table</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                            <div class="header" style="text-align: right">
                            <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">
                                            <p class="category">My Issues</p>
                                    </label>
                                </div>
</div>
                        </div>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of issuesList">
                                <td>{{row.state.data.issueName}}</td>
                                <td>{{row.state.data.issueName}}</td>
                                <td class="text-right">{{row.state.data.issueSize}}</td>
                                <td>{{row.state.data.lender}}</td>
                                <td>TBC</td>
                                <td>{{row.state.data.paid}}</td>
                                <td>{{row.state.data.status}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
